<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alteração de Alunos</title>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="_js/cep.js"></script>
<script src="_js/MetodosAlunos.js"></script>

<link rel="stylesheet" href="../_css/style.css">
<link rel="stylesheet" href="../_css/bootstrap.css">
<link rel="stylesheet" href="../_css/bootstrap-minty-bootswatch.css">

</head>
<body onload = "preencheAlunosParaAlterar();">
	<input type="hidden" id="nomeApi" value="AlunosApi">
	<input type="hidden" id="idApi" value="id_aluno">
	<form id="update-form">
		<fieldset>
			<legend>Alteração de Alunos</legend>

			<p>
				<label>ID </label><br> <input type="number" id="id_aluno"
					onchange="preencheAlunosParaAlterar();" name="id_aluno" min="0" size="2" required readonly="readonly">
			</p>

			<p>
				<label>Nome </label><br> <input type="text" id="nome"
					name="nome" size="40" required>
			</p>
			<div>
				<label>CEP </label><br> <input onblur="apiCep()" type="text"
					id="cep" name="cep" pattern="\d{5}-?\d{3}" required
					onkeypress="$(this).mask('00000-000')" placeholder="Ex.: 00000-000">
			</div>


			<div>
				<div>
					<label>Rua </label><br> <input type="text" id="rua" name="rua"
						required>
				</div>
				<div>
					<label>Numero </label><br> <input type="number" id="numero"
						name="numero" required>
				</div>
				<div>
					<label>Bairro </label><br> <input type="text" id="bairro"
						name="bairro" required>
				</div>
			</div>
			<div>
				<div>
					<label>Cidade </label><br> <input type="text" id="cidade"
						name="cidade" required>
				</div>
				<div>
					<label>UF </label><br> <input type="text" id="uf" name="uf"
						required>

				</div>
				<div>
					<label>Complemento </label> <br> <input type="text"
						id="complemento" name="complemento" required>
				</div>
			</div>

			<p>
				<label>E-Mail </label><br> <input type="email" id="email"
					name="email" required>
			</p>
			<p>
				<label>Senha </label><br> <input type="password" id="senha"
					name="senha" required>
			</p>
			<input type="submit" onclick="alunosPutParams()" >

<!-- 			<input type="submit" onclick="alunosPutParams();"> -->
		</fieldset>
	</form>

</body>
</html>
