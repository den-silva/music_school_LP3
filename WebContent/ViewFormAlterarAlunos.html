<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alteração de Alunos</title>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="_js/cep.js"></script>
<script src="_js/MetodosAlunos.js"></script>

<link rel="stylesheet" href="_css/style.css">
<link rel="stylesheet" href="_css/bootstrap.css">
<link rel="stylesheet" href="_css/bootstrap-minty-bootswatch.css">
<style>
.fundo {
	background-image: url(_img/musical1.jpg);
	background-repeat: no-repeat;
	background-size: cover;
	position: relative;
	width: 100%;
	height: 100%;
}

.card {
	background-color: #FFFAF0;
}
</style>
</head>
<body onload="preencheAlunosParaAlterar();">
	<input type="hidden" id="nomeApi" value="AlunosApi">
	<input type="hidden" id="idApi" value="id_aluno">

	<main class="fundo">
		<br> <br> <br>
		<div class="row">
			<div class="card" style="width: 40rem;" id="login">
				<div class="card-body">
					<form id="update-form">
						<fieldset>
							<legend>Alteração de Alunos</legend>

							<div class="form-group">
								<label>ID </label><br> <input type="number" id="id_aluno"
									class="form-control" onchange="preencheAlunosParaAlterar();"
									name="id_aluno" min="0" size="2" required readonly="readonly">
							</div>

							<div class="form-group">
								<label>Nome </label><br> <input type="text" id="nome"
									class="form-control" name="nome" size="40" required>
							</div>
							<div class="form-group">
								<label>CEP </label><br> <input onblur="apiCep()"
									type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}"
									class="form-control" onkeypress="$(this).mask('00000-000')"
									placeholder="Ex.: 00000-000">
							</div>
							<div class="form-group">
								<div>
									<label>Rua </label><br> <input type="text" id="rua"
										class="form-control" name="rua" required>
								</div>
								<div>
									<label>Numero </label><br> <input type="number"
										id="numero" class="form-control" name="numero" required>
								</div>
								<div>
									<label>Bairro </label><br> <input type="text" id="bairro"
										class="form-control" name="bairro" required>
								</div>
							</div>
							<div class="form-group">
								<div>
									<label>Cidade </label><br> <input type="text" id="cidade"
										class="form-control" name="cidade" required>
								</div>
								<div>
									<label>UF </label><br> <input type="text" id="uf"
										name="uf" class="form-control" required>

								</div>
								<div>
									<label>Complemento </label> <br> <input type="text"
										class="form-control" id="complemento" name="complemento"
										required>
								</div>
							</div>

							<div class="form-group">
								<label>E-Mail </label><br> <input type="email" id="email"
									class="form-control" name="email" required>
							</div>
							<div class="form-group">
								<label>Senha </label><br> <input type="password" id="senha"
									class="form-control" name="senha" required>
							</div>
							<!-- 			<input type="submit" onsubmit="alunosPutParams()"> -->
							<button onclick="alunosPutParams()" type="submit"
								class="btn btn-outline-success">Alterar Aluno</button>

							<!-- 			<input type="submit" onclick="alunosPutParams();"> -->
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<br> <br> <br>
	</main>	

	<footer class="mt-auto py-3">
		<div id="contact-area">
			<div class="container">
				<div class="row">
					<div class="col-md-12">copyright @2020</div>
				</div>
			</div>
		</div>
	</footer>


</body>
</html>
