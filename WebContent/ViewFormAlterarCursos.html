<style>
.fundo {
	background-image: url(_img/musical2.jpg);
	background-repeat: no-repeat;
	background-size: cover;
	position: relative;
	width: 100%;
	height: 740px;
}

.card {
	background-color: #FFFAF0;
	
}
</style>


</head>
<body onload="preencheCursosParaAlterar()">
	<input type="hidden" id="nomeApi" value="CursosApi">
	<input type="hidden" id="idApi" value="id_curso">


	<main class="fundo">
		<br> <br>
		<div class="row">
			<div class="card" style="width: 40rem;" id="login">
				<div class="card-body">
					<form id="update-form">
						<fieldset>
							<legend>Alterar Curso:</legend>
							<input type="hidden" id="periodo" name="periodo"> 
							<input type="hidden" id="nivel" name="nivel">
							<div class="form-group">
								<label>ID </label><br> <input type="number" id="id_curso"
									class="form-control" name="id_curso" size="2" required
									readonly="readonly">
							</div>

							<div class="form-group">

								<label>Nome </label><br> <input type="text" id="nome"
									class="form-control" name="nome" size="40" required>
							</div>

							<div class="form-group">
								<label>Escolha o Nível </label><br> <select class="custom-select"
									name="sel-nivel" id="sel-nivel">
									<option value="BASICO">BASICO</option>
									<option value="INTERMEDIARIO">INTERMEDIARIO</option>
									<option value="AVANCADO">AVANCADO</option>
								</select>

							</div>


							<div class="form-group">
								<label>Escolha a Duração </label><br> <select class="custom-select"
									name="sel-periodo" id="sel-periodo">
									<option value="3 meses">3 meses</option>
									<option value="6 meses">6 meses</option>
									<option value="9 meses">9 meses</option>
									<option value="12 meses">12 meses</option>
								</select>
							</div>
							<button onclick="cursosPutParams()" type="submit"
								class="btn btn-outline-success">Alterar Curso</button>

						</fieldset>

					</form>
				</div>
			</div>
		</div>
	</main>
	<footer class="mt-auto py-3">
		<div id="contact-area">
			<div class="container">
				<div class="row">
					<div class="col-md-12">copyright @2020</div>
				</div>
			</div>
		</div>
	</footer>


</body>
</html>
