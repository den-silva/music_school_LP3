<head>

<title>Cadastro de Professores</title>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script

<script src="_js/cep.js"></script>
<script src="_js/MetodosProfessores.js"></script>
<link rel="stylesheet" href="_css/style.css">
<link rel="stylesheet" href="_css/bootstrap.css">
<link rel="stylesheet" href="_css/bootstrap-minty-bootswatch.css">
<style>
.fundo {
	background-image: url(_img/musical2.jpg);
	background-repeat: no-repeat;
	background-size: cover;
	position: relative;
	width: 100%;
	height: 100%;
}

.card {
	background-color: #FFFAF0;
}
</style>


</head>
<body onload="proximoId();">
	<input type="hidden" id="nomeApi" value="ProfessoresApi">
	<input type="hidden" id="idApi" value="id_professor">


	<main class="fundo">
		<br> <br>
		<div class="row">
			<div class="card" style="width: 40rem;" id="login">
				<div class="card-body">
					<form method="post" action="/music_school_LP3/ProfessoresApi">
						<fieldset>
							<legend>Novo Professor:</legend>

							<div class="form-group">
								<label>ID </label><br> <input type="number"
									id="id_professor" class="form-control" name="id_professor"
									size="2" required readonly="readonly">
							</div>

							<div class="form-group">

								<label>Nome </label><br> <input type="text" id="nome"
									class="form-control" name="nome" size="40" required>
							</div>


							<div class="form-group">
								<label>CEP </label><br> <input onblur="apiCep()"
									type="text" class="form-control" id="cep" name="cep"
									pattern="\d{5}-?\d{3}" required
									onkeypress="$(this).mask('00000-000')"
									placeholder="Ex.: 00000-000">
							</div>



							<div class="form-group">
								<label>Rua </label><br> <input type="text" id="rua"
									name="rua" class="form-control" required>
							</div>
							<div class="form-group">
								<label>Número </label><br> <input type="number" id="numero"
									class="form-control" name="numero" required>
							</div>
							<div class="form-group">
								<label>Bairro </label><br> <input type="text" id="bairro"
									class="form-control" name="bairro" required>
							</div>


							<div class="form-group">
								<label>Cidade </label><br> <input type="text" id="cidade"
									class="form-control" name="cidade" required>
							</div>
							<div class="form-group">
								<label>UF </label><br> <input type="text" id="uf" name="uf"
									class="form-control" required>
							</div>
							<div class="form-group">
								<label>Complemento </label> <br> <input type="text"
									class="form-control" id="complemento" name="complemento"
									required>
							</div>


							<div class="form-group">

								<label>E-Mail </label><br> <input type="email" id="email"
									class="form-control" name="email" required>
							</div>

							<div class="form-group">
								<label>Senha </label><br> <input type="password" id="senha"
									class="form-control" name="senha" required>

							</div>

							<button onclick="redirecionar('ViewIndexProfessores.html')"
								type="submit" class="btn btn-outline-success">Inserir
								Professor</button>

						</fieldset>
						<br> <br>

					</form>
				</div>
			</div>
		</div>
		<br> <br> <br> <br>
	</main>


	<footer class="mt-auto py-3">
		<div id="contact-area">
			<div class="container">
				<div class="row">
					<div class="col-md-12">copyright @2020</div>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
