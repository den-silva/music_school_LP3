	<!-- CONTEÚDO DA PÁGINA -->

	<main class="imagem-fundo2">
		<br>
		
		<br>
		<div class="row">
			<div class="card" style="width: 28rem; " id="login">
<!-- 				<img src="..." class="card-img-top" alt="..."> -->
				<div class="card-body">
					<form class="itens-form">
						<h1 style="font-weight: bolder; color: aliceblue; text-align: center;">Cadastro</h1>
						<div class="form-group">
							<label for="exampleInputEmail1"> Nome</label> 
							<input type="text" style="width:400px"
								class="form-control" id="exampleInputName"
								aria-describedby="emailHelp" placeholder="Insira aqui seu nome">
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1"> E-mail</label> <input
								type="email" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp"
								placeholder="Insira aqui seu e-mail">
						</div>

						<div class="form-group">
							<label for="exampleInputPassword1">Senha</label> <input
								type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Insira aqui sua senha">
						</div>

						<div class="form-group">
							<label for="exampleInputPassword1">Confirmar Senha</label> <input
								type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Confirme aqui sua senha">
						</div>
						
						<div class="form-group" >
						<label>CEP </label><br> <input onblur="apiCep()" type="text" class="form-control" 
					id="cep" name="cep" pattern="\d{5}-?\d{3}" required
					onkeypress="$(this).mask('00000-000')" placeholder="Ex.: 00000-000">
						</div>
						<br>
						<div  style="text-align: center;padding: 10px">
							<button type="button" class="btn btn-outline-success" 
							>Efetuar Cadastro</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
